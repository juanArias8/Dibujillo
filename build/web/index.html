

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="resources/icono.png"/>
    <title>Dibujillo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 4 alpha 6 css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <!-- stats.js lib --> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
</head>
<body>
       <!-- inicio del header -->
    <section id="landing" class="landing">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active" style="height: 100vh;">
            <img class="imgSlide" src="resources/slide6.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block slideText">
              <div class="slideTog">
                <h2 class="display-4">Diviertete pintando con tus amigos</h2>
                <hr>
              </div>
              <button type="button" class="btn btn-success btnHoverSlide" data-toggle="modal" data-target="#exampleModal">
                Ingresar
              </button>
            </div>
          </div>
          <div class="carousel-item" style="height: 100vh;">
            <img class="imgSlide" src="resources/slide2.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block slideText">
              <div class="slideTog">
                <h2 class="display-4">Diviertete pintando con tus amigos</h2>
                <hr>
              </div>
              <button type="button" class="btn btn-success btnHoverSlide" data-toggle="modal" data-target="#exampleModal">
                Ingresar
              </button>
            </div>
          </div>
          <div class="carousel-item" style="height: 100vh;">
            <img class="imgSlide" src="resources/slide5.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block slideText">
              <div class="slideTog">
                <h2 class="display-4">Diviertete pintando con tus amigos</h2>
                <hr>
              </div>
              <button type="button" class="btn btn-success btnHoverSlide" data-toggle="modal" data-target="#exampleModal">
                Ingresar
              </button>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-center">
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nickname">
                <hr>
                <div class="alert alert-danger text-center" id="alertMain" role="alert">
                </div>
                <button class="btn btn-success btnHoverSlide" id="btnIngresar">Ingresar</button>
              </div>
          </div>
        </div>
    </section>
    <!-- Fin Header -->

    <section id="mainContent">
        <div id="particles-js"></div> 
        <div class="container-fluid title" id="title">
            <h2 id="dibujillo" class="dibujillo">D</h2>
        </div>
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-sm-12 col-md-2 controler">
                    <h3 class="mt-3">Controles</h3>
                    <table id="controls" class="table table-sm table-hover">
                        <tr>
                            <td><select class="form-control" id="figure" style="border-radius: 20px;">
                                    <option value="lapiz">Lapiz</option>
                                    <option value="linea">Linea</option>
                                    <option value="borrador">Borrador</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input class="" id="colors" type="color" style="width: 100%;border-radius: 20px;"/></td>
                        </tr>
                        <tr>
                            <td><input class="form-control" id="size" type="range" step="1" min="1" max="200" value="5" style="border-radius: 20px;"></td>
                        </tr>
                    </table> 

                    <hr>
                    <h3>Jugadores</h3>    
                    <ul class="list-group listPlayers" id="listPlayers">

                    </ul>       
                </div>
                <div class="col-sm-12 col-md-8 text-center canvas"> 
                    <canvas id="myCanvas" class="myCanvas" width="880" height="540" disabled="true" ></canvas>
                </div>
                <div class="col-sm-12 col-md-2 messagges">
                    <div class="words" id="words">
                        <div id="wordsArea" class="wordsArea"></div>
                        <div class=" contWords">
                            <input class="form-control" id="word" type="text" placeholder="Ingrese la palabra">
                            <button class="btn btn-success btnHover" id="btnSendWord">Enviar</button>
                        </div>
                    </div>
                   <div class="chat" id="chat">
                        <div class="messaggesArea" id="messaggesArea"></div>
                        <div class=" contChat">
                            <input class="form-control" id="message" type="text" placeholder="Ingrese su mensaje">
                            <button class="btn btn-success btnHover" id="btnSendMessage">Enviar</button>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </section>

    <section id="alertWin">
        <div>Han ganado</div>
    </section>
    
    <!-- Bootstrap  js-->
    <script type="text/javascript" src="Js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="Js/tether.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="Js/particle.js"></script>
    <script type="text/javascript" src="Js/websocket.js"></script>
    <script type="text/javascript" src="Js/whiteboard.js"></script> 
    <script type="text/javascript" src="Js/main.js"></script>
    <script type="text/javascript" src="Js/chat.js"></script>
    <script type="text/javascript" src="Js/palabra.js"></script>
</body>
</html>
