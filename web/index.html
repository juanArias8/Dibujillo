

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="resources/icono.png"/>
    <title>Dibujillo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 4 alpha 6 css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
     <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <!-- stats.js lib --> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
</head>
<body>
<div id="particles-js"></div> 
    <div class="container-fluid title">
        <h1>Dibujillo</h1>
    </div>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-12 col-md-2 controler">
                <h3 class="mt-3">Controles</h3>
                <table id="controls" class="table table-sm table-hover">
                    <tr>
                        <td>Pincel:</td>
                        <td><select id="figure" class="btn-success">
                                <option value="lapiz">Lapiz</option>
                                <option value="linea">Linea</option>
                                <option value="borrador">Borrador</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Color: </td>
                        <td><input id="colors" type="color"/></td>
                    </tr>
                    <tr>
                        <td> Grosor: </td>
                        <td><input id="size" type="range" step="1" min="1" max="200" value="5"></td>
                    </tr>
                </table> 

                <hr>
                <h3>Jugadores</h3>    
                <ul class="list-group listPlayers">
                    <li class="list-group-item list-group-item-success">Juan David</li>
                    <li class="list-group-item list-group-item-success">Juan David</li>
                </ul>       
            </div>
            <div class="col-sm-12 col-md-8 text-center canvas"> 
                <canvas id="myCanvas" width="880" height="540"  ></canvas>
            </div>
            <div class="col-sm-12 col-md-2 messagges">
                <div class="words" id="words">
                    <div id="listWords" class="listWords"></div>
                    <div class=" contWords">
                        <input class="form-control" id="word" type="text" placeholder="Ingrese la palabra">
                        <button class="btn btn-success btnHover" id="btnSendWord">Enviar</button>
                    </div>
                </div>
               <div class="chat" id="chat">
                    <div id="messaggesArea" class="messaggesArea"></div>
                    <div class=" contChat">
                        <input class="form-control" id="message" type="text" placeholder="Ingrese su mensaje">
                        <button class="btn btn-success btnHover" id="btnSendMessage">Enviar</button>
                    </div>
               </div>
            </div>
        </div>
    </div>

    <a href="" id="imagen"></a>

    <!-- Bootstrap  js-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="Js/websocket.js"></script>
    <script type="text/javascript" src="Js/whiteboard.js"></script>
    <script type="text/javascript" src="Js/particle.js"></script>
</body>
</html>
